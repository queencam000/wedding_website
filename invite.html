<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Invited!</title>
    <style>
        body {
            text-align: center;
            font-family: "Times New Roman", Times, serif;
            background-color: pink;
            color: red;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        input, select, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YOU ARE INVITED!</h1>
        <p>Save the Date - March 7, 2026</p>
        <p>Enter your address and RSVP:</p>

                    <label for="rsvp">Will you attend?</label>

        <select name="entry.YOUR_RSVP_ID" id="rsvp" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

        <form action="https://docs.google.com/forms/d/e/YOUR_GOOGLE_FORM_ID/formResponse" method="post" target="_blank">
            <input type="text" name="entry.YOUR_STREET_ID" placeholder="Street Address" required>
            <input type="text" name="entry.YOUR_CITY_ID" placeholder="City" required>
            <input type="text" name="entry.YOUR_COUNTRY_ID" placeholder="Country" required>
            <input type="text" name="entry.YOUR_ZIP_ID" placeholder="Zip Code" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
