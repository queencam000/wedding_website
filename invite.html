<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Invited!</title>
    <style>
        body {
            text-align: center;
            font-family: "Times New Roman", Times, serif;
            background-color: pink;
            color: red;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        input, select, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YOU ARE INVITED!</h1>
        <p>Save the Date - March 7, 2026</p>
        <p>Enter your details and RSVP:</p>

        <form action="https://docs.google.com/forms/d/e/1FAIpQLSfYKQA3ucvq8r7nxvZGhLo5YbI2vNbIccfoBOpxua2ioJbQxQ/formResponse" method="post" target="_blank">
            <!-- RSVP dropdown -->
            <label for="attending">Will you attend?</label>
            <select name="entry.1886110713" id="attending" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <!-- Name input -->
            <label for="name">Name:</label>
            <input type="text" name="entry.192135882" id="name" placeholder="Your Name" required>

            <!-- Address input -->
            <label for="address">Address:</label>
            <input type="text" name="entry.1031562038" id="address" placeholder="Your Address" required>

            <!-- City input -->
            <label for="city">City:</label>
            <input type="text" name="entry.1185548309" id="city" placeholder="City" required>

            <!-- Country input -->
            <label for="country">Country:</label>
            <input type="text" name="entry.920409866" id="country" placeholder="Country" required>

            <!-- Zip Code input -->
            <label for="zip">Zip Code:</label>
            <input type="text" name="entry.277652948" id="zip" placeholder="Zip Code" required>

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
