<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Invited!</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and overall page layout */
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #ff4d4d;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff4d4d;
            box-shadow: 0 0 5px rgba(255, 77, 77, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e04040;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YOU ARE INVITED TO TASHA & CAMPBELL'S WEDDING!</h1>
        <p>Save the Date - March 7, 2026</p>
        <p>Enter your details and (tentative) RSVP:</p>

        <form action="https://docs.google.com/forms/d/e/1FAIpQLSfYKQA3ucvq8r7nxvZGhLo5YbI2vNbIccfoBOpxua2ioJbQxQ/formResponse" method="post" target="_blank">
            <!-- RSVP dropdown -->
            <label for="attending">Do you think you will attend?</label>
            <select name="entry.1886110713" id="attending" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <!-- Name input -->
            <label for="name">Name (First and Last):</label>
            <input type="text" name="entry.192135882" id="name" placeholder="Your Name" required>

            <!-- Address input -->
            <label for="address">Street Address and Number:</label>
            <input type="text" name="entry.1031562038" id="address" placeholder="Your Address" required>

            <!-- City input -->
            <label for="city">City:</label>
            <input type="text" name="entry.1185548309" id="city" placeholder="City" required>

            <!-- Country input -->
            <label for="country">Country:</label>
            <input type="text" name="entry.920409866" id="country" placeholder="Country" required>

            <!-- Zip Code input -->
            <label for="zip">Zip or Post Code:</label>
            <input type="text" name="entry.277652948" id="zip" placeholder="Zip Code" required>

            <!-- Comments or Questions -->
            <label for="comments">Any other comments or questions for us?</label>
            <textarea name="entry.1456889591" id="comments" placeholder="Your comments..." required></textarea>

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
