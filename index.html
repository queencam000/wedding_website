<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page SVG</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        object, img {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Using object tag (better for interactive SVGs) -->
    <object type="image/svg+xml" data="QHearts1.svg" width="100%" height="100%">
        Your browser does not support SVG
    </object>
    
    <!-- Alternative using img tag (simpler but less interactive) -->
    <!-- <img src="QHearts1.svg" alt="Full Page SVG"> -->
</body>
</html>
