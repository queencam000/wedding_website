<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE FOR EVER</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            font-family: "Times New Roman", Times, serif;
            background: url('hearts_queen.svg');
            background-size: 25%;
            background-repeat: repeat;
            background-position: top left;
            color: red;
            cursor: pointer;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Rotating Queen of Hearts background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('hearts_queen.svg');
            background-size: 25%;
            background-repeat: repeat;
            background-position: top left;
            animation: rotateCards 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotateCards {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: yellow;
            background: black; /* Black background for better contrast */
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .click-text {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body onclick="location.href='invite.html'">
    <div class="content">
        <p>LOVE LOVE LOVE LOVE</p>
        <h1>March 7, 2026!</h1>
        <p>Save the date</p>
        <p class="click-text">CLICK</p>
    </div>
</body>
</html>
